							<md-icon md-font-set="material-icons"> person </md-icon>
							<input type="text" name="userName" ng-model="editUser.name" required>
							<div ng-messages="editUserForm.userName.$error">
								<div ng-message="required">Campo requerido.</div>
								<div ng-message="minlength">Campo requerido.</div>
							</div>
						</md-input-container>

						<md-input-container class="md-block">
							<label>Email</label>
							<md-icon md-font-set="material-icons"> email </md-icon>
							<input type="email" name="userEmail" ng-model="editUser.email" ng-pattern="/^.+@.+\..+$/" required>
							<div ng-messages="editUserForm.userEmail.$error">
								<div ng-message="required">Campo requerido.</div>
								<div ng-message="pattern">Email invalido.</div>
							</div>
						</md-input-container>
