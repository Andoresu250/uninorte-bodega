<div ng-cloak ng-init="loadOrders()">
  <md-content>
    <md-tabs md-dynamic-height md-stretch-tabs="always" md-border-bottom>
      <md-tab data-ng-if="role !== 'bodega'">
        <md-tab-label>
          <md-icon md-font-set="material-icons"> home </md-icon> <span hide show-gt-sm>Todos</span>
        </md-tab-label>
        <md-tab-body>
          <ordersstatus-directive orders="all" name=""></ordersstatus-directive>
        </md-tab-body>
      </md-tab>
      <md-tab data-ng-if="role !== 'bodega'">
        <md-tab-label>
          <md-icon md-font-set="material-icons"> access_time </md-icon> <span hide show-gt-sm>Pendientes</span>
        </md-tab-label>
        <md-tab-body>
          <ordersstatus-directive orders="pendingOrders" name="'Pendientes'"></ordersstatus-directive>
        </md-tab-body>
      </md-tab>
      <md-tab>
        <md-tab-label>
          <md-icon md-font-set="material-icons"> done </md-icon> <span hide show-gt-sm>Aprobados</span>
        </md-tab-label>
        <md-tab-body>
          <ordersstatus-directive orders="approveOrders" name="'Aprobados'"></ordersstatus-directive>
        </md-tab-body>
      </md-tab>
      <md-tab>
        <md-tab-label>
          <md-icon md-font-set="material-icons"> done_all </md-icon> <span hide show-gt-sm>Entregados</span>
        </md-tab-label>
        <md-tab-body>
          <ordersstatus-directive orders="deliverOrders" name="'Entregados'"></ordersstatus-directive>
        </md-tab-body>
      </md-tab>
      <md-tab data-ng-if="role !== 'bodega'">
        <md-tab-label>
          <md-icon md-font-set="material-icons"> cancel </md-icon> <span hide show-gt-sm>Cancelados</span>
        </md-tab-label>
        <md-tab-body>
          <ordersstatus-directive orders="cancelOrders" name="'Cancelados'"></ordersstatus-directive>
        </md-tab-body>
      </md-tab>
      <md-tab data-ng-if="role !== 'bodega'">
        <md-tab-label>
          <md-icon md-font-set="material-icons"> block </md-icon> <span hide show-gt-sm>Rechazados</span>
        </md-tab-label>
        <md-tab-body>
          <ordersstatus-directive orders="rejectOrders" name="'Rechazados'"></ordersstatus-directive>
        </md-tab-body>
      </md-tab>
    </md-tabs>
  </md-content>
</div>

<md-content>
  <div ng-hide="role === 'bodega'">
    <a ui-sref="dashboard.orders.new">
      <md-button class="md-fab md-fab-bottom-right" ng-click="">
        <md-icon md-font-set="material-icons"> add_shopping_cart </md-icon>
      </md-button>
    </a>
  </div>
</md-content>
